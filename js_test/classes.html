<!DOCTYPE html>
    <script>
       class Car{
            constructor(make, speed){
                this.make  = make;
                this.speed = speed;
            }
            accelerate (){
                let accelerate = this.speed+= 10;
                return this.make + " now moving at " + accelerate
            } 
            
            brake (){
                let brake = this.speed-= 5;
                return this.make + " now moving at " + brake
            } 
       }

       let myCar1 = new Car("BMW", 120);
       console.log(myCar1.accelerate());
       console.log(myCar1.brake());
       
       
       let myCar2 = new Car("Mercedes", 95);
       console.log(myCar2.accelerate());
       console.log(myCar2.brake());


    </script>

</html>
