<!DOCTYPE html>
    <script>
       class Car{
            constructor(make, speed, chargeTo){
                this.make  = make;
                this.speed = speed;
            }
            accelerate (){
                let accelerate = this.speed+= 10;
                return this.make + " now moving at " + accelerate
            } 
            
            brake (){
                let brake = this.speed-= 5;
                return this.make + " now moving at " + brake
            } 
       }
       class EV extends Car {
            chargeBattery(){
                let batterycharge = chargeTo;
                return batterycharge;
            } 
            accelerate (){
                let accelerate = this.speed + 20;
                let charge = this.batterycharge - 1;
                return this.make + " now moving at " + accelerate + " with a charge of " + charge;
            }
       }

       let myCar1 = new Car("BMW", 120);
       console.log(myCar1.accelerate());
       console.log(myCar1.brake());
       
       
       let myCar2 = new EV ("Mercedes", 95, 90);
       console.log(myCar2.accelerate());
       console.log(myCar2.brake());


    </script>

</html>
