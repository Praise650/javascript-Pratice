<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body>

    <header class="dash-header">
        <div class="header-lt">
            <div class="img-box">
                <img src="../pubic/assets/dollar.svg" style="height: 72px;width: 64px;" />
            </div>
            <div>
                <span style="color: yellow; font-size: large; font-weight: 500;">Expenses</span>
                <div>
                    <span class="monthly">Monthly </span>
                    <span class="budget">Budget</span>
                </div>
            </div>
        </div>
        <div class="profile-rt">
            <a href="#"><button class="start-btn">New Expense</button></a>
            <span style="color: #fff;">Welcome Aexander</span>
        </div>
    </header>
    <hr />
    <section class="expense-body">
        <div class="lt-row">
            <div class="desc-header">
                <h4>Description</h4>
                <div class="filter-container">
                    <label>Filter Expenses |</label>
                    <select name="filter" id="cars">
                        <option value="volvo">All</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <h1 class="nothing-yet-text">Looks like you haven't added any <span class="expense-yet">expenses yet.</span></h1>
            <div class='cart'>
                <span>No worries, just hit the 'Add' button 
                    to get started</span>
                    <img src="../pubic/assets/icons/cart.svg" />
            </div>
        </div>
        <div style="color: #fff;" class="md-row">
            The
        </div>
        <div style="color: #fff;" class="rt-row">
            Other Side
        </div>
    </section>
</body>

</html>
