<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Homepage Clone</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="body-container">
        <div class="sz">
            <div class="left-col">
                <img src="./assets/icons/twitterx-500.svg" alt="This is th official logo of twitter">
            </div>
        </div>
        <div class="sz">
            <div class="right-col">
                <h1>Happening Now</h1>
                <div class="join-now-container">
                    <h3>Join today</h3>
                    <div class="btn-outter-container">
                        <button class="auth-action-btn">
                            <img src="./assets/icons/google-24.svg" />
                            <span>Sign up with Google</span>
                        </button>
                    </div>
                    <div class="btn-outter-container">
                    <button class="auth-action-btn">
                        <img src="./assets/icons/apple-24.svg" />
                        <span>Sign up with Apple</span>
                    </button>
                </div>
                <div class="divider">
                    <div class='hr-divider'><span>or</span></div>
                </div>
                <div class="btn-outter-container">
                <button class="auth-action-btn create-account-btn">
                    <span>Create account</span>
                </button>
            </div>
            <span>By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie
                Use.</span>
        </div>
        <div class="login-container">
            <h4>Already have an account?</h4>
            <button class="auth-action-btn sign-in">
                <span>Sign in</span>
            </button>
        </div>
    </div>
    </div>
    </div>

    <footer>
        <span>About Download the X app HelpCentre Terms of Service Privacy Policy Cookie Policy</span>
    </footer>

</body>

</html>
