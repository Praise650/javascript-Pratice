<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Homepage Clone</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="body-container">
        <div class="sz">
            <div class="left-col">
                <img src="./assets/icons/twitterx-500.svg" alt="This is th official logo of twitter">
            </div>
        </div>
        <div class="sz">
            <div class="right-col">
                <h1>Happening now</h1>
                <div class="join-now-container">
                    <h3>Join today.</h3>
                    <div class="btn-outter-container">
                        <button class="auth-action-btn">
                            <img src="./assets/icons/google-24.svg" />
                            <span>Sign up with Google</span>
                        </button>
                    </div>
                    <div class="btn-outter-container">
                        <button class="auth-action-btn">
                            <img src="./assets/icons/apple-24.svg" />
                            <span>Sign up with Apple</span>
                        </button>
                    </div>
                    <div class="divider-container">
                        <div class="divider">
                            <span class='hr-divider'></span>
                            <span class="divider-text">or</span>
                            <span class='hr-divider'></span>
                        </div>
                    </div>
                    <div class="btn-outter-container">
                        <button class="auth-action-btn create-account-btn">
                            <span>Create account</span>
                        </button>
                    </div>
                    <div class="terms-agreement-text-container">
                        <span class="terms-agreement-text">
                            By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy,</a> including <a href="#">Cookie
                                Use.</a></span>
                    </div>
                </div>
                <div class="login-container">
                    <h4>Already have an account?</h4>
                    <button class="auth-action-btn sign-in">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <ul class="footer-list-item">
        </ul>
    </footer>
    <!-- <script src="./core/service/responsiveness.js"></script> -->
    <script type="module" src="./index.js"></script>
</body>

</html>
